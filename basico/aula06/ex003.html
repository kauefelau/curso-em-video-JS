<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(85, 202, 163);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>

<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um numero: ') // string
        var n2 = window.prompt('Digite outro numero: ') //string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) //concatenacao
    </script>
</body>

</html>
